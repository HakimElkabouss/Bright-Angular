

<form #f="ngForm" (ngSubmit)="Submit(f)">
    <div ngModelGroup="contact">
        <div class="from-group">
            <label for="firstName">Firstname</label>
            <input required minlength="4" maxlength="10" pattern="[a-zA-Z]+" ngModel name="firstname" #firstName="ngModel" class="form-control" id="firstName" type="text" >
            <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger">
                <div *ngIf="firstName.errors.required">Ce champ est obligatoire !!</div>
                <div *ngIf="firstName.errors.minlength">Ce champ doit contenir plus de {{firstName.errors.minlength.requiredLength}} caractères !!</div>
                <div *ngIf="firstName.errors.pattern">Ce champ accepte que des alphabets</div>
            </div>
        </div>
        <div class="from-group">
            <label for="lastName">Lastname</label>
            <input required minlength="4" maxlength="10" pattern="[a-zA-Z]+" ngModel name="lastname" #lastName="ngModel" class="form-control" id="lasttName" type="text" >
            <div *ngIf="lastName.touched && !lastName.valid" class="alert alert-danger">
                <div *ngIf="lastName.errors.required">Ce champ est obligatoire !!</div>
                <div *ngIf="lastName.errors.minlength">Ce champ doit contenir plus de 4 caractères !!</div>
                <div *ngIf="lastName.errors.pattern">Ce champ accepte que des alphabets</div>
            </div>
        </div>
    </div>
    
    
    <div class="from-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" #comment class="form-control" id="comment" type="text" ></textarea>
    </div>

    <div class="from-group">
        <label for="ContactMethod">Méthode de contact </label>
        <select class="form-control" ngModel  name="ContactMethod" id="ContactMethod">
            <option value=""></option>
            <option *ngFor="let method of ContactMethods" [ngValue]="method">{{method.name}}</option>
        </select>
    </div>

    <div class="radio" *ngFor="let method of ContactMethods2">
        <label for="">
            <input type="radio" ngModel name="ContactMethod2" [value]="method.name" >
            {{method.name}}
        </label>
    </div>
    

    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="subscribe"> S'abonner
        </label>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" [disabled]="!f.valid">Enregistrer</button>
    </div>
</form>

{{f.value | json}}
